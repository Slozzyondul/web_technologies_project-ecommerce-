<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture E-commerce</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Furniture E-commerce</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#cart">Cart (<span id="cart-count">0</span>)</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="hero">
                <h2>Welcome to Our Furniture Store</h2>
                <p>Discover a wide range of high-quality furniture for your home and office.</p>
            </section>
            <section id="products">
                <h2>Our Products</h2>
                <!-- Product items will be displayed here -->
            </section>
            <section id="cart">
                <h2>Your Cart</h2>
                <div id="cart-items">
                    <p>Your cart is empty.</p>
                </div>
                <form id="checkout-form">
                    <h3>Checkout</h3>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <button type="submit" id="checkout-button" disabled>Checkout</button>
                </form>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 Furniture E-commerce. All rights reserved.</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
